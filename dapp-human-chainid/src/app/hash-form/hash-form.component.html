<form [formGroup]="hashForm">
    <mat-form-field>
        First Name:
        <input matInput type="text" formControlName="firstName" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        Last Name:
        <input matInput type="text" formControlName="lastName" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        Email:
        <input matInput type="text" formControlName="email" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        Place of birth:
        <input matInput type="text" formControlName="placeOfBirth" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        Date of birth:
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
<button mat-raised-button color="primary" [disabled]="hashForm.invalid" (click)="createHash()">Submit</button>
